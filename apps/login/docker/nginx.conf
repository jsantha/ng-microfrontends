server {
    listen 80;
    root /usr/share/nginx/html;

    gzip on;
    gzip_vary on;
    gzip_proxied expired no-cache no-store private auth;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/xml;

    add_header Access-Control-Allow-Origin * always;

    # remoteEntry.js does not contain content hash in its name.
    # Adjust cache control so this module is always revalidated.
    location /remoteEntry.js {
        add_header Cache-Control 'public, max-age=0, must-revalidate';
    }

    location / {
        try_files $uri /index.html;
    }
}
